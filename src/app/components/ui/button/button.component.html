<button [attr.aria-label]="icon() ? text() || icon() : null" [disabled]="disabled()">
  @if (icon()) {
    @if (isMaterialIcon()) {
      <i class="material-symbols-outlined">{{ icon() }}</i>
    } @else {
      <img [src]="icon()" alt="" width="16" height="16"/>
    }
  }
  @if (text()) {
    <span>{{ text() }}</span>
  }
</button>
